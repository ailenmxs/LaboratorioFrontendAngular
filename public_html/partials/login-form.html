<form name="loginForm" ng-submit="login()" novalidate>
    <h2 class="form-login">Login</h2>
    <div class="row">
        <div class="col-md-12">
            <label>Email Address:</label>
            <input ng-model="user.address" type="email" class="form-control" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>Password:</label>
            <input ng-model="user.password" type="password" class="form-control" required />
        </div>
    </div>
    <input type="submit" value="Login" class="btn btn-default">
</form>
